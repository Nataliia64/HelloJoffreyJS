//Если есть ПУСТОЙ массив (а не массив, содержащий пустые элементы), можно использовать метод push:

const randomArr = [];
function fillRandom(arr, count, from, to){ 
	let i = 0;
	while(i<=count){
		arr.push(Math.floor((Math.random()*(to - from + 1)) + from));
	    i++;
	}
	return arr;
}
console.log(fillRandom(randomArr, 7, 1, 100));
