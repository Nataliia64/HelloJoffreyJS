//Возведение числа в степень - итеративный способ, цикл for:

function pow(x, n) {
  let result = 1;

  // умножаем result на x n раз в цикле

  for (let i = 0; i < n; i++) {
    result *= x;
  }

  return result;
}

console.log( pow(3, 2) );
